name: Publish to Open VSX

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx @vscode/vsce package --no-dependencies
      - run: npx ovsx publish *.vsix -p ${{ secrets.OVSX_PAT }}
